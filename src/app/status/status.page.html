<ion-header [translucent]="true">
  <ion-toolbar color=primary>
   
    <ion-title>ElemenCats</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Jogada: {{ player }}</ion-card-subtitle>
      <ion-card-title *ngIf="winner">O jogador {{ winner }} venceu!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4" *ngFor="let val of squares; let i = index">
            <app-square        
                [value]="val"
                (click)="makeMove(i)"> 
            </app-square>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-button expand="block" color="dark" (click)="newGame()">Novo Jogo</ion-button>

  </ion-card>


  <ion-button routerLink="/regras" expand="block">Vizualizar Ranking</ion-button>
  <ion-button routerLink="/historia" expand="block">Regras do Jogo</ion-button>
  

  




</ion-content>
